taxonomies:
  tag: tags
  category: categories
  author: authors
  brand: brand
  collection: collections
  color: color
  stub: stub
disableKinds:
  - RSS
ignoreFiles:
- "\\.ipynb$"
- ".ipynb_checkpoints$"
- "\\.Rmd$"
- "\\.Rmarkdown$"
