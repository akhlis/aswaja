html {
    background: #e6e9e9;
}

body {
    background: #fff;
    color: #545454;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    margin: 0 auto;
    max-width: 1040px;
    height: 100vh;
    padding: 0 2em;
}

h1 {
    color: #222;
    font-weight: 600;
    line-height: 1.3;
}

h4 {
    margin: 0.5em 0;
}

a {
    color: #0083e8;
}

body > div {
    display: grid;
    grid-template-areas:
        'header header header header'
        'main main main aside'
        'footer footer footer footer';
    grid-gap: 30px;
}

header {
    grid-area: header;
}

main {
    grid-area: main;
    min-height: 400px;
}

aside {
    grid-area: aside;
    background: #e6e9e9;
    min-width: 240px;
    padding: 1.5em;
}

footer {
    grid-area: footer;
    text-align: center;
    padding: 1em 1.5em;
    background: ghostwhite;
}

ul {
    margin: 0;
    padding: 0;
    list-style: none;
}

li {
    margin: 0;
    padding: 0;
    background: gainsboro;
    height: 42px;
}

ul li a {
    display: inline-block;
    text-transform: capitalize;
    text-decoration: none;
    color: dimgrey;
    line-height: 42px;
    padding-left: 12px;
    padding-right: 12px;
}

ul li a:hover {
    background: ghostwhite;
}
