<section class="grid-content block block__new-product">
    <div class="grid-wrapper">
        <header class="grid-header is-center">
            <h3 class="grid-header__title">{{ safeHTML .Section.headline }}</h3>
        </header>
    </div>
</section>
<section class="grid-content block block__new-product">
            <div class="grid-wrapper post-wrapper">
            <div class="post">
                {{ range first 25 (where site.RegularPages "Type" "in" site.Params.mainSections) }}
                {{ partial "post-card.html" . }}
                {{ end }}
            </div>
        </div>
</section>
