<section class="block__hero-banner">
    <div class="hero-body container w-full max-w-screen-xl mx-auto lg:px-16">
        <div id="flow" class="absolute bg-blue-500 w-full h-screen top-0 left-0 ">
            <span class="flow-1"></span>
            <span class="flow-2"></span>
            <span class="flow-3"></span>
        </div>
        <div class="relative h-90vh flex items-center lg:pl-12">
            <header class="lg:max-w-70pr px-4 lg:px-0">
                <h1 class="lg:text-5xl text-white mb-4">{{ safeHTML .Section.headline }}</h1>
                <p class="lg:text-2xl text-white mb-8">{{ safeHTML .Section.tagline }}</p>
                <a class="text-white text-xl font-bold bg-primary hover:bg-secondary hover:no-underline rounded-lg py-2 px-4"
                    href="{{ .Section.link | relURL }}">Mulai Belajar</a>
            </header>
        </div>
    </div>

    <style>
        .header__home:after {
            content: "";
            display: block;
            height: 2px;
            opacity: .08;
            position: absolute;
            width: 100%;
            bottom: 0;
            background-image: linear-gradient(-90deg, rgba(255, 255, 255, 0) 0, #fff 5%, #fff 90%, rgba(255, 255, 255, 0) 100%);
        }

        .nav__menu--home>ul>li>a {
            color: #fff;
        }

        #flow {
            overflow: hidden;
        }

        #flow {
            background: #0d9999;
        }

        #flow span {
            display: block;
            width: 200vw;
            height: 200vw;
            position: absolute;
            top: -160vw;
            left: -90vw;
            border-radius: 90vw;
            opacity: 0.6;
        }

        .flow-1 {
            background: #249fa4;
            -webkit-animation: rotating 20s linear infinite;
            -moz-animation: rotating 20s linear infinite;
            -ms-animation: rotating 20s linear infinite;
            -o-animation: rotating 20s linear infinite;
            animation: rotating 20s linear infinite;
        }

        .flow-2 {
            background: #0c8392;
            position: absolute;
            -webkit-animation: rotating 15s linear infinite;
            -moz-animation: rotating 15s linear infinite;
            -ms-animation: rotating 15s linear infinite;
            -o-animation: rotating 15s linear infinite;
            animation: rotating 15s linear infinite;
        }

        .flow-3 {
            background: #105a82;
            position: absolute;
            -webkit-animation: rotating 12s linear infinite;
            -moz-animation: rotating 12s linear infinite;
            -ms-animation: rotating 12s linear infinite;
            -o-animation: rotating 12s linear infinite;
            animation: rotating 12s linear infinite;
        }

        @@keyframes rotating {
            from {
                -ms-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -ms-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-webkit-keyframes rotating {
            from {
                -ms-transform: rotate(0deg);
                -moz-transform: rotate(0deg);
                -webkit-transform: rotate(0deg);
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            to {
                -ms-transform: rotate(360deg);
                -moz-transform: rotate(360deg);
                -webkit-transform: rotate(360deg);
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</section>
