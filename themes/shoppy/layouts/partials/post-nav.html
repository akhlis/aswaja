 <nav class="post__nav post-nav">
    {{ $pages := where site.RegularPages "Section" .Section }}
 {{ with $pages.ByTitle.Prev . }}
     <div class="post__nav-prev prev-post">
         <svg width="1.041em" height="0.416em" aria-hidden="true" viewBox="0 0 20 8">
             <polygon points="4.4,8 5.08,7.28 2.01,4.49 20,4.49 20,3.51 2.01,3.51 5.08,0.72 4.4,0 0,4"></polygon>
         </svg>
         <a href="{{ .Permalink }}" class="post__nav-link" rel="prev" title="Next page in {{ .Section }}"><span>Previous</span> {{ .Title }}</a>
     </div>{{ end }}
     {{ with $pages.ByTitle.Next . }}
     <div class="post__nav-next next-post">
         <a href="{{ .Permalink }}" class="post__nav-link" rel="next" title="Previous page in {{ .Section }}"><span>Next</span> {{ .Title }}</a><svg width="1.041em" height="0.416em" aria-hidden="true" viewBox="0 0 20 8">
             <polygon points="15.6,8 14.92,7.28 17.99,4.49 0,4.49 0,3.51 17.99,3.51 14.92,0.72 15.6,0 20,4"></polygon>
         </svg>
     </div>{{ end }}
 </nav>
