{{ highlight (trim .Inner "\n\r") (.Get "lang") "linenos=false" }}
<aside class="mb-6">
    <div class="mb-4"><span class="text-sm text-white bg-green-A400 rounded-sm py-4px px-4">Preview</span></div>
    <div class="shadow-md rounded-b-lg">
        <div
            class="flex justify-start items-center bg-gray-100 border border-solid border-gray-300 rounded-t-lg border-b-0 pl-4 h-8">
            <i class="block bg-red-400 w-2 h-2 rounded-full mr-2"></i>
            <i class="block bg-amber-400 w-2 h-2 rounded-full mr-2"></i>
            <i class="block bg-green-400 w-2 h-2 rounded-full"></i>
        </div>
        <div class="border border-solid border-gray-300 rounded-b-lg py-8 px-3 lg::py-6 lg:px-6">
            {{ .Inner  }}
        </div>
    </div>
</aside>
