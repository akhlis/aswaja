<div class="mt-8 mb-6"><span class="text-sm text-white bg-green-A400 rounded-sm py-2 px-4">Contoh:</span></div>
<div id="{{ if .Get "editor" }}preview-tab-{{ .Get "editor"}}{{ else }}preview-tab{{ end }}" class="preview__tab relative flex flex-wrap w-full bg-gray-200 pl-px pr-px pb-px mb-6 shadow-md">
    <input class="hidden" id="{{ if .Get "editor" }}tab-html-{{ .Get "editor"}}{{ else }}tab-html{{ end }}" type="radio"
        name="{{ if .Get "editor" }}tabs-{{ .Get "editor"}}{{ else }}tabs{{ end }}">
    <label
        class="preview__tab-html {{.Get "class"}} flex items-center justify-center text-sm text-center text-gray-500 bg-gray-100 py-4 cursor-pointer"
        for="{{ if .Get "editor" }}tab-html-{{ .Get "editor"}}{{ else }}tab-html{{ end }}"><svg aria-hidden="true"
            focusable="false" data-prefix="fab" data-icon="html5" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512" class="svg-inline--fa fa-html5 fa-w-12 fa-2x preview__icon w-4 md:w-6 lg:w-6 text-amber-200">
            <path fill="currentColor"
                d="M0 32l34.9 395.8L191.5 480l157.6-52.2L384 32H0zm308.2 127.9H124.4l4.1 49.4h175.6l-13.6 148.4-97.9 27v.3h-1.1l-98.7-27.3-6-75.8h47.7L138 320l53.5 14.5 53.7-14.5 6-62.2H84.3L71.5 112.2h241.1l-4.4 47.7z"
                class=""></path>
        </svg><span class="text-sm lg:text-base pl-2">HTML</span></label>
    <input class="hidden" id="{{ if .Get "editor" }}tab-css-{{ .Get "editor"}}{{ else }}tab-css{{ end }}" type="radio"
        name="{{ if .Get "editor" }}tabs-{{ .Get "editor"}}{{ else }}tabs{{ end }}">
    <label
        class="preview__tab-css {{.Get "class"}} flex items-center justify-center text-sm text-center text-gray-500 bg-gray-100 py-4 cursor-pointer"
        for="{{ if .Get "editor" }}tab-css-{{ .Get "editor"}}{{ else }}tab-css{{ end }}"><svg aria-hidden="true"
            focusable="false" data-prefix="fab" data-icon="css3-alt" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 384 512"
            class="svg-inline--fa fa-css3-alt fa-w-12 fa-2x preview__icon w-4 md:w-6 lg:w-6 text-blue-200">
            <path fill="currentColor"
                d="M0 32l34.9 395.8L192 480l157.1-52.2L384 32H0zm313.1 80l-4.8 47.3L193 208.6l-.3.1h111.5l-12.8 146.6-98.2 28.7-98.8-29.2-6.4-73.9h48.9l3.2 38.3 52.6 13.3 54.7-15.4 3.7-61.6-166.3-.5v-.1l-.2.1-3.6-46.3L193.1 162l6.5-2.7H76.7L70.9 112h242.2z"
                class=""></path>
        </svg><span class="text-sm lg:text-base pl-2">CSS</span></label>
    {{ with .Get "js"}}
    <input class="hidden" id="{{ if .Get "editor" }}tab-js-{{ .Get "editor"}}{{ else }}tab-js{{ end }}" type="radio"
        name="{{ if .Get "editor" }}tabs-{{ .Get "editor"}}{{ else }}tabs{{ end }}">
    <label
        class="preview__tab-js w-1/4 flex items-center justify-center text-sm text-center text-gray-500 bg-gray-100 py-4 cursor-pointer"
        for="{{ if .Get "editor" }}tab-js-{{ .Get "editor"}}{{ else }}tab-js{{ end }}"><svg aria-hidden="true"
            focusable="false" data-prefix="fab" data-icon="js" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512" class="svg-inline--fa fa-js fa-w-14 fa-2x preview__icon w-4 md:w-6 lg:w-6 text-red-200">
            <path fill="currentColor"
                d="M0 32v448h448V32H0zm243.8 349.4c0 43.6-25.6 63.5-62.9 63.5-33.7 0-53.2-17.4-63.2-38.5l34.3-20.7c6.6 11.7 12.6 21.6 27.1 21.6 13.8 0 22.6-5.4 22.6-26.5V237.7h42.1v143.7zm99.6 63.5c-39.1 0-64.4-18.6-76.7-43l34.3-19.8c9 14.7 20.8 25.6 41.5 25.6 17.4 0 28.6-8.7 28.6-20.8 0-14.4-11.4-19.5-30.7-28l-10.5-4.5c-30.4-12.9-50.5-29.2-50.5-63.5 0-31.6 24.1-55.6 61.6-55.6 26.8 0 46 9.3 59.8 33.7L368 290c-7.2-12.9-15-18-27.1-18-12.3 0-20.1 7.8-20.1 18 0 12.6 7.8 17.7 25.9 25.6l10.5 4.5c35.8 15.3 55.9 31 55.9 66.2 0 37.8-29.8 58.6-69.7 58.6z"
                class=""></path>
        </svg><span class="text-sm lg:text-base pl-2">JavaScript</span></label>{{ end }}
    <input class="hidden" id="{{ if .Get "editor" }}tab-result-{{ .Get "editor"}}{{ else }}tab-result{{ end }}"
        type="radio" name="{{ if .Get "editor" }}tabs-{{ .Get "editor"}}{{ else }}tabs{{ end }}" checked>
    <label
        class="preview__tab-result {{.Get "class"}} flex items-center justify-center text-sm text-center text-gray-500 bg-gray-100 py-4 cursor-pointer"
        for="{{ if .Get "editor" }}tab-result-{{ .Get "editor"}}{{ else }}tab-result{{ end }}"><svg aria-hidden="true"
            focusable="false" data-prefix="far" data-icon="desktop-alt" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
            class="svg-inline--fa fa-desktop-alt fa-w-18 fa-2x preview__icon w-4 md:w-6 lg:w-6 text-green-200">
            <path fill="currentColor"
                d="M528 0H48C21.5 0 0 21.5 0 48v288c0 26.5 21.5 48 48 48h480c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48zM48 54c0-3.3 2.7-6 6-6h468c3.3 0 6 2.7 6 6v234H48V54zm432 434c0 13.3-10.7 24-24 24H120c-13.3 0-24-10.7-24-24s10.7-24 24-24h98.7l18.6-55.8c1.6-4.9 6.2-8.2 11.4-8.2h78.7c5.2 0 9.8 3.3 11.4 8.2l18.6 55.8H456c13.3 0 24 10.7 24 24z"
                class=""></path>
        </svg><span class="text-sm lg:text-base pl-2">Preview</span></label>
    {{ .Inner }}
</div>
