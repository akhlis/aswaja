<!-- Author: Parsia Hakimian https://github.com/parsiya/Hugo-Shortcodes -->

<aside class="my-8">
    <div class="relative w-75pr mx-auto shadow-md rounded-b-lg">
        <div
            class="flex justify-start items-center bg-gray-100 border border-solid border-gray-300 rounded-t-lg border-b-0 pl-2 h-8">
            <i class="block bg-gray-400 w-2 h-2 rounded-full mr-2"></i>
            <i class="block bg-gray-400 w-2 h-2 rounded-full mr-2"></i>
            <i class="block bg-gray-400 w-2 h-2 rounded-full"></i>
        </div>
        <div class="border border-solid border-gray-300 rounded-b-lg py-6 px-4">{{ with .Get "title"}}
            <h4 class="text-gray-600 border-b border-solid border-gray-400 pb-2 mb-4">C:\{{.}}</h4>
            {{ end }}
            <div class="py-2 px-0">
                {{ .Inner  }}
            </div>
        </div>
    </div>
</aside>

<style>

    .folder__checkbox[type="checkbox"].folder__checkbox {
        position: absolute;
        left: -9999px;
    }

    .folder__label::before,
    .folder__link::before {
        font-family: 'fontello';
    }

    .folder__label::before {
        content: '\e800';
        /* closed folder */
    }

    .folder__checkbox:checked+label::before {
        content: '\e801';
        /* open folder */
    }

    .folder__link::before {
        content: '\f1c9';
        /* dash */
    }

    .folder__link.html::before {
        content: '\f13b';
    }

    .folder__link.css::before {
        content: '\f13c';
    }

    .folder__checkbox:focus+label,
    .folder__link:focus {
        outline: none;
        background-color: #b9c3c9;
    }

    .folder__checkbox:checked~.folder__box {
        display: block;
    }
</style>
