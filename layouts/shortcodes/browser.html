<aside class="mb-4">
    <header>
        <h2>Browser Support</h2>
    </header>
    <div class="flex w-full">
        {{ with .Get "tag"}}
        <div class="browser__element w-1/6 flex-grow flex-shrink text-center">
            <header class="py-3 border-t-4 border-b border-solid border-gray-400">
                <a href="#" data-tooltip="Element"><svg aria-hidden="true" focusable="false" data-prefix="fab"
                        data-icon="html5" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"
                        class="svg-inline--fa fa-html5 fa-w-12 fa-3x w-8 h-8 lg:w-12 lg:h-12 mx-auto text-orange-200 hover:text-orange-500">
                        <path fill="currentColor"
                            d="M0 32l34.9 395.8L191.5 480l157.6-52.2L384 32H0zm308.2 127.9H124.4l4.1 49.4h175.6l-13.6 148.4-97.9 27v.3h-1.1l-98.7-27.3-6-75.8h47.7L138 320l53.5 14.5 53.7-14.5 6-62.2H84.3L71.5 112.2h241.1l-4.4 47.7z"
                            class=""></path>
                    </svg></a>
            </header>
            <div class="browser__support text-sm lg:text-base py-3">
                <span>&lt;{{.}}&gt;</span>
            </div>
        </div>{{ end }}
